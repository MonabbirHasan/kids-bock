    <script>
        var box=document.querySelectorAll(".box");
        var microphon=document.querySelectorAll("#microphon");
            microphon.forEach((a,v)=>{
                   a.onclick=function(){
                    var audioval=a.getAttribute("data-audio");
                    var ad=new Audio(audioval);
                    if(ad.paused){
                        ad.play();
                    }else{
                        ad.pause();
                    }
                   }
                });
        var speak=new SpeechSynthesisUtterance();
        speak.lang='bn-IN';
        speak.volume=100;
        speak.rate=.8;
      box.forEach(function(index,val){
           index.addEventListener("click",function(){
               speak.text=index.getAttribute("data-img");
               window.speechSynthesis.speak(speak);
           });
      });
